<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Swarm Drone Control</title>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Material Icons for modern button styling -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDemSYiL4a4SRQscrbPDBFQFQ8GTzdMWmpk",
            authDomain: "drone-2037a.firebaseapp.com",
            projectId: "drone-2037a",
            storageBucket: "drone-2037a.appspot.com",
            messagingSenderId: "306439892827",
            appId: "1:306439892827:web:e17d826cf368c42f3d347e",
            measurementId: "G-Q85VLPH407"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.sendCommands = function(button) {
            const command = button.getAttribute('data-opt');
            const commandRef = ref(database, 'Leader_Control');
            
            update(commandRef, { command: command })
                .then(() => {
                    console.log('Command sent successfully.');
                    button.disabled = true;
                    setTimeout(() => button.disabled = false, 3000);
                })
                .catch((error) => {
                    console.error('Error sending command:', error);
                    alert('Failed to send command. Please try again.');
                });
        };

        window.sendCoordinates = function(button) {
            const latitude = button.getAttribute('data-lat');
            const longitude = button.getAttribute('data-lon');
            const command = button.getAttribute('data-opt');
            const coordinatesRef = ref(database, 'Leader_Control');

            update(coordinatesRef, { latitude: latitude, longitude: longitude, command: command })
                .then(() => {
                    console.log('Coordinates sent successfully.');
                    button.disabled = true;
                    setTimeout(() => button.disabled = false, 5000);
                })
                .catch((error) => {
                    console.error('Error sending coordinates:', error);
                    alert('Failed to send coordinates. Please try again.');
                });
        };

        function setupFirebaseListeners() {
            const commandRef = ref(database, 'Leader_Control');
            onValue(commandRef, (snapshot) => {
                const data = snapshot.val();
                const displayElement = document.getElementById('selectedOption');
                
                if (data) {
                    displayElement.innerHTML = `Command: ${data.command}, Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
                    displayElement.style.color = '#27ae60';
                } else {
                    displayElement.innerHTML = 'No option selected';
                    displayElement.style.color = '#7f8c8d';
                }
            });
        }

        setupFirebaseListeners();
    </script>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: 600;
        }

        header h3 {
            font-size: 1.5rem;
            color: #7f8c8d;
        }

        /* Image Styling */
        img {
            border-radius: 50%;
            border: 4px solid #3498db;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button i {
            margin-right: 10px;
        }

        .button:hover {
            background-color: #1f618d;
            transform: translateY(-3px);
        }

        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        /* Selected Option Display */
        .selected-option {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 20px;
            color: #3498db;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Leader and Follower Drones</h1>
        <h3>Control your drones seamlessly with Firebase</h3>
    </header>

    <img src="tfly.jpg" alt="Drone Image">
    
    <h3 class="selected-option" id="selectedOption">No option selected</h3>
    
    <div class="button-container">
        <button class="button" data-opt="RTL" onclick="sendCommands(this)">
            <i class="material-icons">flight_land</i> Return to Launch
        </button>
        <button class="button" data-opt="takeoff" onclick="sendCommands(this)">
            <i class="material-icons">flight_takeoff</i> Takeoff
        </button>
    </div>

    <h2>Set Destination</h2>
    <div class="button-container">
        <button class="button" data-opt="takeoff" data-lat="17.602217" data-lon="78.126791" onclick="sendCoordinates(this)">
            <i class="material-icons">place</i> Destination 1
        </button>
        <button class="button" data-opt="takeoff" data-lat="17.602486" data-lon="78.126815" onclick="sendCoordinates(this)">
            <i class="material-icons">place</i> Destination 2
        </button>
        <button class="button" data-opt="takeoff" data-lat="17.602712" data-lon="78.126941" onclick="sendCoordinates(this)">
            <i class="material-icons">place</i> Destination 3
        </button>
    </div>

    <footer>
        Â© 2024 Leader and Follower Drone Controller - All Rights Reserved by TiHAN IITH
    </footer>

</body>
</html>
